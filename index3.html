<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>
</head>
<body>
    <hr>
<table border="1" cellspacing="0" width="300px" height="300px">
    <tr>
        <td colspan="3">1</td>
       
    </tr>
    <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
    
</table>


</body>
</html>
